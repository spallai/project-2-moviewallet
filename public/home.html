<!DOCTYPE html>
<html lang="en">
<style>

    input[type=text], input[type=password] { 
            width: 100%; 
            padding: 12px 20px; 
            margin: 8px 0; 
            display: inline-block; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
        } 
          
          
        .signupbtn { 
            background-color: #4CAF50; 
            color: white; 
            padding: 16px 20px; 
            margin: 4px 0; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            float: left;
        } 
          
          
        .cancelbtn { 
            padding: 16px 20px; 
            background-color: #f44336; 
            float: left;
            width: 100%; 
        } 
          
          
        .cancelbtn,.signupbtn {float:left;width:100%} 
          
          
        .container { 
            padding: 16px; 
        } 
          
          
        .modal { 
            display: none;  
            position: fixed;  
            z-index: 1; left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%;  
            overflow: auto;  
            background-color: rgb(0,0,0);  
            background-color: rgba(0,0,0,0.4);  
            padding-top: 60px; 
        } 
          
          
        .modal-content { 
            background-color: #fefefe; 
            margin: 5% auto 15% auto;  
            border: 1px solid #888; 
            width: 80%;
            box-shadow: 0 5px 8px 0 rgba(0,0,0,0.2), 0 7px 20px 0 rgba(0,0,0,0.17);
            animation-name: modalopen;
            animation-duration: 1s;
        } 
          
          
        .close { 
            position: absolute; 
            right: 35px; 
            top: 15px; 
            color: #000; 
            font-size: 40px; 
            font-weight: bold; 
        } 
          
        .close:hover, 
        .close:focus { 
            color: red; 
            cursor: pointer; 
        } 
          
          
        .clearfix::after { 
            content: ""; 
            clear: both; 
            display: table; 
        } 
          
        @keyframes modalopen{
            from{opacity: 0;}
            tp{opacity: 1;}
        
        }
        
        @media screen and (max-width: 300px) { 
            .cancelbtn, .signupbtn { 
               width: 100%; 
            } 
        } 
        </style>
